<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signup">
            <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-narrow">Register</h3>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="firstName" type="text" placeholder="First Name" class="form-control"
                    [class.is-invalid] = "submitted && registerForm.get('firstName')?.errors">
                    <label for="firstName">First Name</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">
                        First name is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('minlength') || registerForm.get('firstName')?.hasError('maxlength')">
                        First name should be between 3 and 15 characters length.
                    </span>
                </div>                     
                <div class="form-floating mb-3">
                    <input formControlName="lastName" type="text" placeholder="Last Name" class="form-control"
                    [class.is-invalid] = "submitted && registerForm.get('lastName')?.errors">
                    <label for="lastName">Last Name</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">
                        Last name is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('minlength') || registerForm.get('firstName')?.hasError('maxlength')">
                        Last name should be between 3 and 15 characters length.
                    </span>
                </div>                      
                <div class="form-floating mb-3">
                    <input formControlName="email" type="text" placeholder="Email" class="form-control"
                    [class.is-invalid] = "submitted && registerForm.get('email')?.errors">
                    <label for="email">Email</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
                        Email is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('pattern') || registerForm.get('firstName')?.hasError('maxlength')">
                        Invalid email.
                    </span>
                </div>                     
                <div class="form-floating mb-3">
                    <input formControlName="password" type="password" placeholder="Password" class="form-control"
                    [class.is-invalid] = "submitted && registerForm.get('password')?.errors">
                    <label for="password">Password</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">
                        Password is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('minlength') || registerForm.get('firstName')?.hasError('maxlength')">
                        Password should be in between 6 and 15 characters length.
                    </span>
                </div>
                <div class="for-floating" *ngIf="(errorMessages.length > 0)">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                </div>
                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">Save</button>
                </div>                  
            </form>
        </main>
    </div>
</div>
