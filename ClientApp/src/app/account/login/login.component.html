<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-narrow">Login</h3>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="userName" type="text" placeholder="User Name" class="form-control"
                    [class.is-invalid] = "submitted && loginForm.get('userName')?.errors">
                    <label for="userName">User Name</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('userName')?.hasError('required')">
                        User name is required
                    </span>
                </div>                     
                <div class="form-floating mb-3">
                    <input formControlName="password" type="password" placeholder="Password" class="form-control"
                    [class.is-invalid] = "submitted && loginForm.get('password')?.errors">
                    <label for="password">Password</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                        Password is required
                    </span>
                </div>  
                
                <div class="for-floating" *ngIf="(errorMessages.length > 0)">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                </div>

                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">Login</button>
                </div>                  
            </form>
        </main>
        <div class="mt-4 text-center">
            <a class="btn btn-link">
                <h6>Forgot password</h6>
            </a>
        </div>
    </div>
</div>
